<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Quiz App</title>
</head>
<body>
    <section>
          
          <div class="main-container">
            <div class="theme-container">
                <h1 class="head">Quiz App </h1>
                  <div class="icon-container">
                      <span class="material-symbols-outlined light">light_mode</span>
                  <div class="slide-container">
                      <div class="inner-slider"></div>
                  </div>
                  <span class="material-symbols-outlined dark">dark_mode</span>
      
                </div>
              </div>
              <div class="quiz-container">
            <div class="question-container">
                <div class="top-selected-conent">
                <img id="subject-icon"><span id="clickedsubject"></span>
                </div>
                <h1 id="question">Welcome to the <br><strong>Frontend Quiz.</strong></h1>
                <i style="color: gray;margin-top: 2em;" id="pick-text">Pick a subject to get Started</i>
                <div class="progress-container">
                    <div class="progress-bar">

                    </div>
                </div>
            </div>
            <div class="subject-select">
                <div class="subjects box-style" data-subject="HTML"><img src="https://toyan-quiz.netlify.app/icon-html.svg" alt="" class="html">HTML</div>
                <div class="subjects box-style" data-subject="CSS"><img class="css" src="https://toyan-quiz.netlify.app/icon-css.svg" >CSS</div>
                <div class="subjects box-style" data-subject="JavaScript"><img class="js" src="https://toyan-quiz.netlify.app/icon-js.svg">JavaScript</div>
                <div class="subjects box-style" data-subject="Accessibility"><img src="https://toyan-quiz.netlify.app/icon-accessibility.svg" alt="" class="access">Accessibility</div>

            </div>
            <div class="question-series">
                 <ul>
                    <div class="option-container box-style">
                    <span class="option-num ">A</span><li id="a" data-answer="1">MARKUP LANGUAGE</li>
                </div> 
                <div class="option-container box-style">
                    <span class="option-num ">B</span><li id="b" data-answer="2">Programing LANGUAGE</li>
                </div> 
                <div class="option-container box-style">
                    <span class="option-num ">C</span><li id="c" data-answer="3">Coding LANGUAGE</li>
                </div> 
                <div class="option-container box-style">
                    <span class="option-num ">D</span><li id="d" data-answer="4">Speaking LANGUAGE</li>
                </div> 
                </ul>
          <button id="btn" class="imp-btn">Next</button>

            </div>
            
        </div>
          </div>
        

    </section>

    <script src="index.js"></script>
</body>
</html>
